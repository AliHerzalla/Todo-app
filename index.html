<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./style/master.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>
  </head>
  <body>
    <div class="back-img">
      <img src="./images/bg-desktop-dark.jpg" alt="bg-desktop-dark" srcset="" />
    </div>

    <div class="main-container">
      <div class="header-container">
        <p class="main-title">TODO</p>
        <a href="#">
          <img src="./images/icon-sun.svg" alt="theme" class="theme-btn" />
        </a>
      </div>

      <div class="new-todo-container">
        <div class="check">
          <div class="check-mark"></div>
        </div>

        <div class="new-todo-input">
          <form action="" onsubmit="addItems(event)">
            <input
              type="text"
              id="todo-input"
              placeholder="Create a new TODO..."
            />
          </form>
        </div>
      </div>

      <div class="todo-tasks-container">
        <div class="todo-tasks">
          <!-- <div class="task">
            <div class="check">
              <div class="check-mark">
                <img src="./images/icon-check.svg" alt="check-img" class="image"/>
              </div>
            </div>
            <div class="text">HIIIIII ALI</div>
          </div> -->
        </div>

        <div class="todo-info">
          <div class="items-left">
            <span class="items-count">0</span> Items Left
          </div>

          <div class="item-fillter">
            <p class="all-data active">ALL</p>
            <p class="active-data">Active</p>
            <p class="completed-data">Completed</p>
          </div>

          <div class="items-clear">
            <p class="clear">Clear Items</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ali Herzalla</a>.
  </div>  -->

    <script src="./app.js"></script>
  </body>
</html>
